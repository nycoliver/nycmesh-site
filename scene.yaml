sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw

cameras:
    camera1:
        type: isometric
        # axis: [0, 0]
        # focal_length: 2
        # vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    sun:
        type: directional
        direction: [0, 1, -.5]
        diffuse: [1, 1, 1]
        ambient: .5

styles:
    roads:
        base: lines
        material:
            diffuse: 1
            emission: 1
    water:
        base: polygons
        material:
            diffuse: 1
            ambient: 1
    buildings:
        base: polygons
        material:
            diffuse: 1
            ambient: 1

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#151515'

    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#151515'

    water:
        data: { source: osm }
        draw:
            polygons:
                style: water
                order: function() { return feature.sort_key; }
                color: '#000012'

    roads:
        data: { source: osm }
        filter:
            not: { kind: [path, rail, ferry] }
        draw:
            lines:
                order: function() { return feature.sort_key; }
                color: '#333'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    color: '#333'
                    width: 12
                    outline:
                        order: 352 # magic
                        color: '#333'
                        width: 1.5
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    color: '#333'
                    width: 5

    buildings:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: |
                    function () {
                        var h = feature.height || 20;
                        h = Math.min((h + 50)/ 255, .5); // max brightness: .5
                        h = Math.max(h, .35); // min brightness: .4
                        return [h, h, h];
                    }
        3d-buildings:
            filter: { $zoom: { min: 1 } }
            draw:
                polygons:
                    extrude: function () { return true }
